# spawn non-login shells
set -g default-command "${SHELL}"

# vi-like navigation
set-window-option -g mode-keys vi

# misc
set -g base-index 1
set -s escape-time 0
set -g default-terminal "screen-256color"

# status bar
set -g status-interval 1
set -g status-position top
set -g status-style 'fg=color5 bg=terminal'
set -g status-right "#(~/.dotfiles/tmux/tmux_status_right)"
set -g status-left-length 20
set -g status-left "[#S] "

setw -g window-status-current-style 'fg=color0,bg=color5'

# inactive window styling
set -g pane-active-border-style 'fg=color5 bg=terminal'
set -g pane-border-style 'fg=color0 bg=color236'
set-window-option -g window-active-style bg=terminal
set-window-option -g window-style bg=color236

# remap prefix to C-space
unbind C-b
set -g prefix C-space
bind-key C-space send-prefix

# alt-z to fullscreen pane
bind -n M-z resize-pane -Z

# vim-like copy & paste in scroll mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# split panes with | & -
# open new panes and windows in current directory
bind C new-window
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# quick config reload
bind r source-file ~/.tmux.conf

# cheat sheet!
bind-key i run-shell "tmux neww ~/.dotfiles/scripts/cht.sh"

bind-key K run-shell "tmux_lonely_pane"


# tmux.nvim
# ---------
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# tmux.nvim navigation
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'M-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'M-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'M-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'M-l' if -F '#{pane_at_right}' '' 'select-pane -R'

# tmux.nvim resizing
bind -n 'C-M-h' if-shell "$is_vim" 'send-keys C-M-h' 'resize-pane -L 1'
bind -n 'C-M-j' if-shell "$is_vim" 'send-keys C-M-j' 'resize-pane -D 1'
bind -n 'C-M-k' if-shell "$is_vim" 'send-keys C-M-k' 'resize-pane -U 1'
bind -n 'C-M-l' if-shell "$is_vim" 'send-keys C-M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi C-M-h resize-pane -L 1
bind-key -T copy-mode-vi C-M-j resize-pane -D 1
bind-key -T copy-mode-vi C-M-k resize-pane -U 1
bind-key -T copy-mode-vi C-M-l resize-pane -R 1
